version: '3'

tasks:
  default:
    cmds:
      - task: setup
        
  setup:
    cmds:
      - curl https://get.volta.sh | bash
      - volta install node
      - volta install pnpm

  install:
    source: package.json
    generates:
      - pnpm-lock.yaml
    cmds:
      - echo "Installing package.json deps"
      - pnpm install

  clean:
    cmds:
      - rm -rf ./dist
      - mkdir ./dist
